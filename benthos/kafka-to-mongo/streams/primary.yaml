input:
  resource: input_kafka_primary
output:
  switch:
    cases:
      - check: errored()
        output:
          resource: out_stdout
          processors:
            - resource: processor_consume_error
      - output:
          broker:
            pattern: fan_out
            outputs:
              - resource: out_stdout
                processors:
                  - resource: processor_consumed
              - resource: out_flock_webhook
                processors:
                  - resource: processor_flock_payload
              - fallback:
                  - resource: out_mongo
                  - resource: out_kafka_topic_dlq
                  - resource: out_stdout
                    processors:
                      - resource: processor_consume_error
